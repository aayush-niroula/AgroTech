<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disease Detection Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fdf4;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h1 {
      color: #166534;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .result {
      background: #ecfdf5;
      border-left: 5px solid #10b981;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    .prediction {
      font-size: 1.5rem;
      color: #065f46;
      font-weight: bold;
    }
    .confidence {
      color: #555;
      font-style: italic;
    }
    .image-container {
      text-align: center;
      margin: 2rem 0;
    }
    .plant-image {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .suggestion {
      background: #fefce8;
      border-left: 5px solid #facc15;
      padding: 1rem;
      border-radius: 6px;
    }
    .btn {
      display: block;
      text-align: center;
      margin: 2rem auto 0;
      background: #15803d;
      color: white;
      padding: 0.8rem 2rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #166534;
    }
    .error {
      background: #fee2e2;
      padding: 1rem;
      color: #b91c1c;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Plant Disease Result</h1>

    {% if error %}
      <div class="error">
        <p><strong>Error:</strong> {{ error }}</p>
        <a href="/" class="btn">Try Again</a>
      </div>
    {% else %}
      <div class="result">
        <p class="prediction">{{ prediction }}</p>
        <p class="confidence">Confidence: {{ confidence }}</p>
      </div>

      <div class="image-container">
        <img src="{{ url_for('static', filename='uploads/' + image_url) }}" alt="Plant image" class="plant-image">
      </div>

      {% if suggestion %}
        <div class="suggestion">
          <h3>üå± Organic Treatment Tips</h3>
          <p>{{ suggestion }}</p>
        </div>
      {% endif %}

      <a href="/" class="btn">üîÅ Analyze Another Image</a>
    {% endif %}
  </div>
</body>
</html>
